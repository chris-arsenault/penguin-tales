# Penguin Tales Domain - Complete Plane Specification
# Aurora Berg penguin colony world structure

domainId: penguin-tales
spaceType: spatial

planes:
  - id: surface
    label: Ice Surface
    description: The frozen landscape of Aurora Berg where penguin colonies gather, socialize, and raise their young
    hints:
      isPrimary: true
      saturationThreshold: 0.7

  - id: underwater
    label: Underwater Hunting Grounds
    description: The frigid ocean beneath the ice sheet where penguins hunt fish and evade predators
    hints:
      cascadeTo: [ice_caverns]

  - id: ice_caverns
    label: Ice Caverns
    description: Hidden tunnels and caves carved into the ancient glaciers, shelter from storms and predators
    hints:
      neverCascadeTo: [surface]
      saturationThreshold: 0.9

distanceHints:
  - from: surface
    to: underwater
    hint: adjacent
  - from: surface
    to: ice_caverns
    hint: difficult
  - from: underwater
    to: ice_caverns
    hint: very_difficult

options:
  saturationStrategy: density
  densityThreshold: 0.7
  includeMetadata: true
