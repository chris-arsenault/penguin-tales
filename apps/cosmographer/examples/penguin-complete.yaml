# Penguin Tales - Complete Domain Spectrum
# Planes for all entity types in the Aurora Berg penguin colony world
#
# Entity Types:
#   - location, npc → physical planes
#   - faction → political planes
#   - rules → legal planes
#   - abilities → magical planes
#   - occurrence → spans multiple planes

domainId: penguin-tales-complete
spaceType: hybrid

planes:
  # ===========================================================================
  # PHYSICAL PLANES (locations, npcs, factions HQ)
  # ===========================================================================

  - id: surface
    label: Ice Surface
    description: The frozen landscape of Aurora Berg - colonies, gathering grounds, nesting sites
    hints:
      isPrimary: true
      saturationThreshold: 0.7

  - id: underwater
    label: Underwater Realm
    description: The frigid ocean beneath the ice - hunting grounds, migration routes, predator territory
    hints:
      cascadeTo: [ice_caverns, deep_waters]

  - id: ice_caverns
    label: Ice Caverns
    description: Hidden tunnels and caves in glaciers - shelter, secret meetings, ancient sites
    hints:
      saturationThreshold: 0.85

  - id: deep_waters
    label: Abyssal Depths
    description: The deepest ocean trenches - mysterious creatures, lost artifacts, forbidden zones
    hints:
      saturationThreshold: 0.95
      neverCascadeTo: [surface]

  # ===========================================================================
  # POLITICAL PLANES (faction influence and power structures)
  # ===========================================================================

  - id: colonial_council
    label: Colonial Council
    description: The ruling body of Aurora Berg - elder council decisions, official decrees
    hints:
      isPrimary: true
      category: sovereign_law
      saturationThreshold: 0.5

  - id: clan_politics
    label: Clan Politics
    description: Inter-clan relationships and rivalries - alliances, feuds, marriages
    hints:
      cascadeTo: [local_customs, guild_interests]
      category: statutory_law

  - id: guild_interests
    label: Guild Interests
    description: Trade guilds and professional associations - fishing rights, craft monopolies
    hints:
      category: guild_law

  - id: local_customs
    label: Local Customs
    description: Unwritten traditions of specific colonies - taboos, rituals, etiquette
    hints:
      category: customary_law
      saturationThreshold: 0.9

  - id: outcast_networks
    label: Outcast Networks
    description: Criminal elements and exiles - black markets, smugglers, rogue penguins
    hints:
      category: outlaw
      neverCascadeTo: [colonial_council]

  # ===========================================================================
  # SOCIAL PLANES (npc status and faction hierarchy)
  # ===========================================================================

  - id: elder_circle
    label: Elder Circle
    description: The most respected penguins - colony leaders, wise advisors, legendary figures
    hints:
      isPrimary: true
      category: nobility
      saturationThreshold: 0.4

  - id: proven_hunters
    label: Proven Hunters
    description: Skilled hunters and warriors - respected for their abilities and courage
    hints:
      category: military
      cascadeTo: [common_folk]

  - id: skilled_crafters
    label: Skilled Crafters
    description: Artisans and specialists - nest builders, ice sculptors, healers
    hints:
      category: artisan

  - id: common_folk
    label: Common Folk
    description: Ordinary colony members - workers, young adults, families
    hints:
      category: laborer
      saturationThreshold: 0.85

  - id: fledglings
    label: Fledglings & Outcasts
    description: Young penguins and social outcasts - those still finding their place
    hints:
      category: outcast
      saturationThreshold: 0.95

  # ===========================================================================
  # MAGICAL/ABILITY PLANES (abilities, powers, mystical knowledge)
  # ===========================================================================

  - id: aurora_magic
    label: Aurora Magic
    description: Power drawn from the southern lights - divination, prophecy, spirit contact
    hints:
      isPrimary: true
      category: divine_magic
      saturationThreshold: 0.6

  - id: ice_shaping
    label: Ice Shaping
    description: Manipulation of ice and cold - construction, weapons, barriers
    hints:
      category: elemental_magic
      cascadeTo: [deep_song]

  - id: deep_song
    label: Deep Song
    description: Sonic abilities from ocean depths - echolocation, communication, stunning prey
    hints:
      category: primal
      saturationThreshold: 0.8

  - id: ancestral_wisdom
    label: Ancestral Wisdom
    description: Knowledge passed from ancestors - history, survival skills, ancient secrets
    hints:
      category: arcane

  - id: forbidden_arts
    label: Forbidden Arts
    description: Dark powers from the deep - predator communion, death magic, madness
    hints:
      category: profane_magic
      saturationThreshold: 0.95
      neverCascadeTo: [aurora_magic]

# ===========================================================================
# DISTANCE HINTS
# ===========================================================================

distanceHints:
  # Physical plane distances
  - from: surface
    to: underwater
    hint: adjacent
  - from: surface
    to: ice_caverns
    hint: moderate
  - from: underwater
    to: ice_caverns
    hint: difficult
  - from: underwater
    to: deep_waters
    hint: difficult
  - from: deep_waters
    to: ice_caverns
    hint: extreme

  # Political plane distances
  - from: colonial_council
    to: clan_politics
    hint: adjacent
  - from: clan_politics
    to: guild_interests
    hint: near
  - from: clan_politics
    to: local_customs
    hint: near
  - from: outcast_networks
    to: colonial_council
    hint: extreme

  # Social plane distances
  - from: elder_circle
    to: proven_hunters
    hint: adjacent
  - from: proven_hunters
    to: common_folk
    hint: near
  - from: common_folk
    to: fledglings
    hint: adjacent

  # Magical plane distances
  - from: aurora_magic
    to: ice_shaping
    hint: adjacent
  - from: ice_shaping
    to: deep_song
    hint: moderate
  - from: ancestral_wisdom
    to: aurora_magic
    hint: near
  - from: forbidden_arts
    to: aurora_magic
    hint: extreme

options:
  saturationStrategy: density
  densityThreshold: 0.7
  includeMetadata: true
