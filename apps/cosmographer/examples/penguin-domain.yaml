# Penguin Tales Domain - Plane Specification
# Input for Cosmographer to generate manifold configuration

domainId: penguin-tales
spaceType: spatial

planes:
  - id: surface
    label: Ice Surface
    description: The frozen landscape where most penguins live and socialize
    hints:
      isPrimary: true

  - id: underwater
    label: Underwater Realm
    description: The ocean beneath the ice where penguins hunt for fish

  - id: ice_caverns
    label: Ice Caverns
    description: Hidden caves and tunnels within the glaciers
    hints:
      neverCascadeTo: [surface]

distanceHints:
  - from: surface
    to: underwater
    hint: adjacent
  - from: surface
    to: ice_caverns
    hint: difficult
  - from: underwater
    to: ice_caverns
    hint: very_difficult

options:
  saturationStrategy: density
  densityThreshold: 0.7
  includeMetadata: true
