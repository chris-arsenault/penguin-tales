# Space Colony Domain - Plane Specification
# For a shattered ringworld re-colonization scenario

domainId: shattered-ring
spaceType: spatial

planes:
  - id: station_primary
    label: Primary Habitat
    description: Main living quarters of the central space station
    hints:
      isPrimary: true

  - id: station_industrial
    label: Industrial Sector
    description: Manufacturing and processing facilities aboard station

  - id: moon_alpha
    label: Moon Alpha Base
    description: First established lunar colony with permanent settlement
    hints:
      cascadeTo: [moon_beta, asteroid_belt]

  - id: moon_beta
    label: Moon Beta Outpost
    description: Secondary lunar facility for resource extraction

  - id: asteroid_belt
    label: Belt Installations
    description: Mining platforms scattered across the asteroid belt
    hints:
      category: frontier

  - id: ringworld_fragment
    label: Ringworld Fragment
    description: Salvageable section of the shattered ringworld structure

distanceHints:
  - from: station_primary
    to: station_industrial
    hint: adjacent
  - from: station_primary
    to: moon_alpha
    hint: moderate
  - from: moon_alpha
    to: moon_beta
    hint: near
  - from: moon_alpha
    to: asteroid_belt
    hint: difficult
  - from: asteroid_belt
    to: ringworld_fragment
    hint: extreme

options:
  saturationStrategy: density
  densityThreshold: 0.6
  includeMetadata: true
